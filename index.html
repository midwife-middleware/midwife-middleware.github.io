<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREACHER - Latent Space Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-title">LATENT SPACE RESEARCH TERMINAL v1.0</span>
        </div>
        <div id="output" class="terminal-output">
            <div class="boot-sequence">
                <p>Initializing latent space interface...</p>
                <p>Loading creature database...</p>
                <p>Establishing connection to The Threshold...</p>
                <p>Ready.</p>
                <p></p>
                <p>Type 'help' for available commands.</p>
                <p></p>
            </div>
        </div>
        <div class="terminal-input-line">
            <span class="prompt">&gt;</span>
            <input type="text" id="commandInput" class="terminal-input" autocomplete="off" autofocus>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
